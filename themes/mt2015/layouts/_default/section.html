{{ partial "header.html" . }}

<div id="content" class="site-content">

<section id="primary" class="content-area">
	<main id="main" class="site-main section-list" role="main">

    <h1 id="title">{{ .Title }}</h1>
     {{ range .Data.Pages.GroupByDate "2006" }}
       <h2>-- {{ .Key }} --</h2>
       {{ range .Pages }}
           {{ .Render "summary"}}
       {{ end }}
     {{ end }}

  </main><!-- #main -->
</section><!-- #primary -->

{{ partial "footer.html" . }}
